spring:
  profiles:
    default: dev

cloud:
  aws:
    credentials:
      accessKey: ${ACCESS_KEY}
      secretKey: ${SECRET_KEY}
    s3:
      bucket: running-crew-test-s3
    region:
      static: ap-northeast-2
    stack:
      auto: false

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace

s3:
  host:
    name: https://running-crew-test-s3.s3.ap-northeast-2.amazonaws.com/
  defaultImg:
    user:
    crew:

fcm:
  key:
    path: fcm/running-crew-project-a1657-firebase-adminsdk-w9ud2-c06f1b3126.json

area:
  file:
    path: area/seoul.csv

jwt:
  secret-key: ${JWT_TOKEN}

domain:
  name: http://localhost:8080
